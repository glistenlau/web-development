<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script>

        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted!");
            }
        });

        $.validator.addMethod("noEmptyInput", function(value, element, params) {
            value = value.trim();
            if (value.length < 1) {
                return false;
            }

            return true;
        });

        $().ready(function() {
            $("#searchForm").validate({
                rules: {
                    streetAddress: "noEmptyInput",
                    city: "required",
                    state: "required"
                },
                messages: {
                    streetAddress: "Please enter the street address",
                    city: "Please enter the city",
                    state: "please select a state"
                }
            });
        });
    </script>

    <title>Forecast Search</title>
</head>
<body>
<form name="searchForm" id="searchForm" onsubmit="" action="/api/forecast/" method="get">
    <table border="1">
        <tr><th colspan="6">Forecast Search</th></tr>
        <tr>
            <td><label for="streetAddress">Street Address:*</label></td>
            <td>City:*</td>
            <td>State:*</td>
        </tr>
        <tr>
            <td rowspan="2"><input type="text" id="streetAddress" name="streetAddress" placeholder="Enter Street address"></td>
            <td rowspan="2"><input type="text" id="city" name="city" placeholder="Enter the city name"></td>
            <td rowspan="2">
                <select name="state">
                    <option value="">Select your state...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">MI</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </td>
            <td>Degree:*</td>
            <td rowspan="2" width="300"></td>
            <td rowspan="2" align="right">
                <input type="submit" value="Search" />
                <input type="reset" value="Clear" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="degreeType" value="us" checked="checked" />Fahrenheit
                <input type="radio" name="degreeType" value="si" />Celsius
            </td>
        </tr>
    </table>
</form>

</body>
</html>
